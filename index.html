    <style>
      body {
        font-family: Helvetica, Arial;
      }
      #pageTitle {
        text-align: center;
      }
      #debug {
        background-color: #fff;
        border: 5px solid #000;
        padding: 20px;
        position: fixed;
        top: 0;
        right: 0;
        z-index: 10;
      }
      #debug h3 {
        margin: 10px 0;
      }
      #debug-output,
      #debug-output p {
        margin: 0;
        padding: 0;
      }
      .img-container {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1 id="pageTitle">My Test Page</h1>
    <div id="content">
      <h2 id="subheading" class="one two three">Content</h2>
      <ul id="my-list">
        <li>Welcome to my hopscotch test page</li>
        <li>Welcome to my hopscotch test page</li>
        <li>Welcome to my hopscotch test page</li>
        <li>Testing multi-page tours. Continue to the <a href="secondpage.html" id="secpagelink" title="hello tooltip">hopscotch</a> second page</li>
      </ul>
      <div class="img-container">
        <img id="wave" src="http://i.imgur.com/s632o.jpg">
      </div>
      <div class="img-container">
        <img id="python" src="http://i.imgur.com/mIgyw.jpg">
      </div>
      <div class="img-container">
        <img class="mission" src="http://cdn.theatlanticcities.com/img/upload/2012/07/19/20120719-mission1/largest.jpg">
      </div>
    </div>
    <div id="debug">
      <h2>Debug controls</h2>
      <input id="startBtn" type="button" value="Start">
      <input id="endBtn" type="button" value="End">
      <input id="addCallout" type="button" value="addCallout">
      <input id="rmCallout" type="button" value="rmCallout">
      <h3>Tour Options</h3>
      <label>
        <input type="checkbox" id="animateCheck"> animate
      </label>
      <br/>
      <label>
        <input type="checkbox" id="smoothScrollCheck" checked=""> smoothScroll
      </label>
      <br/>
      <label>
        <input type="checkbox" id="showCloseButtonCheck"> showCloseButton
      </label>
      <br/>
      <label>
        <input type="checkbox" id="showPrevButtonCheck" checked=""> showPrevButton
      </label>
      <br/>
      <label>
        <input type="checkbox" id="showNextButtonCheck" checked=""> showNextButton
      </label>
      <br/>
      <label>
        <input type="checkbox" id="showAsianStepNumsCheck"> showAsianStepNums
      </label>
      <br/>
      <label>Go to step number: <input id="gototext" type="text" size="5"><input id="gotobtn" type="button" value="Go!"></label>
      <div id="debug-output">
      </div>
    </div>

    <script src="js/yui/build/yahoo-dom-event/yahoo-dom-event.js"></script>

    <script src="js/jquery-1.7.2.js"></script>
    <!--<script src="js/hopscotch_jquery.js"></script>-->
    <script src="js/hopscotch-0.0.4.js"></script>
    <script src="js/exampletour.js"></script>
    <script src="js/debug.js"></script>
    <script>
      //hopscotch.clearCookie();
      var printLog = function(str) {
        var el = document.getElementById('debug-output'),
            newEl = document.createElement('p');
        if (el) {
          newEl.innerHTML = str;
          el.appendChild(newEl);
        }
        else {
          console.log(str);
        }
      },
      onStart = function(tourId) {
        printLog('global start ' + tourId);
      },
      onEnd = function(tourId) {
        printLog('global end ' + tourId);
      },
      onNext = function(tourId, stepNum) {
        printLog('global next ' + tourId + ' ' + stepNum);
      },
      onPrev = function(tourId, stepNum) {
        printLog('global prev ' + tourId + ' ' + stepNum);
      };
      hopscotch.listen('start', onStart)
               .listen('end', onEnd)
               .listen('next', onNext)
               .listen('prev', onPrev);

      hopscotch.startTour(tour);
    </script>
  </body>
</html>
